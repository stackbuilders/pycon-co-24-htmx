<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random playlist</title>
    <!-- HTMX through a CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/main.css') }}">
  </head>
  <body>
    <input hx-get="/songs/search"
           hx-trigger="keyup delay:500ms changed"
           hx-target="#songs"
           hx-swap="innerHTML"
           hx-indicator="#loading"
           type="text"
           name="q"
           placeholder="Search..." />

    <p class="htmx-indicator" id="loading">Loading...</p>

    <table>
      <thead>
        <th>Artist</th>
        <th>Song</th>
        <th>Country</th>
        <th>Actions</th>
      </thead>
      <tbody id="songs">
        {% include "songs.html" %}
      </tbody>
    </table>
  </body>
</html>
