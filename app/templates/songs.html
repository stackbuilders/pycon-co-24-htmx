{% for song in songs %}
<tr id="song-{{ song['id'] }}">
    <td>{{ song['artist'] }}</td>
    <td>{{ song['name'] }}</td>
    <td>{{ song['country'] }}</td>
    <td>
      <button hx-delete="/songs/{{ song['id'] }}"
              hx-target="#song-{{ song['id'] }}"
              hx-indicator="#loading"
              hx-swap="outerHTML"
              hx-confirm="Are you sure?">
         Delete
      </button>
    </td>
</tr>
{% endfor %}
